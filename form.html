<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | DG Hortifruti</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="public/favicon.ico" type="image/x-icon">
</head>
<body>
    <header id="header">
        <div class="container header-content">
            <h1 id="logo">DG <span>Hortifruti</span></h1>
            <nav id="navbar">
                <a href="index.html" class="nav-link">Início</a>
                <a href="quemSomos.html" class="nav-link">Quem Somos</a>
                <a href="form.html" class="nav-link active">Contato</a>
            </nav>
        </div>
    </header>

    <section class="faixa contato-form">
        <div class="container">
            <h2>Entre em Contato</h2>
            <p>Preencha o formulário abaixo e retornaremos o mais breve possível.</p>

            <form action="#" method="post" class="formulario">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required placeholder="Seu nome">
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="seuemail@exemplo.com">
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX">
                </div>

                <div class="form-group">
                    <label for="assunto">Assunto</label>
                    <select id="assunto" name="assunto" required>
                        <option value="">Selecione</option>
                        <option value="duvida">Dúvida</option>
                        <option value="orcamento">Orçamento</option>
                        <option value="elogio">Elogio</option>
                        <option value="reclamacao">Reclamação</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" rows="5" required placeholder="Escreva sua mensagem..."></textarea>
                </div>

                <button type="submit" class="btn">Enviar Mensagem</button>
            </form>
        </div>
    </section>

    <footer id="footer">
        <div class="container">
            <p>&copy; 2025 DG Hortifruti — Criado por Douglas Barros</p>
        </div>
    </footer>
</body>
</html>
